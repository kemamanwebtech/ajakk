<!DOCTYPE html>
<html lang="en">
<head>
  <title>ajakk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="hid.css">
  <script src="https://use.fontawesome.com/fdcb63c809.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="hiw" class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>
				<p>Create ajakk and fill in the details</p>
			</div>
			<div class="col-sm-4">
				<i class="fa fa-check-circle-o fa-5x" aria-hidden="true"></i>
				<p>Get matched and accept invitation</p>
			</div>
			<div class="col-sm-4">
				<i class="fa fa-bolt fa-5x" aria-hidden="true"></i>
				<p>Set everything and Game ON!</p>
			</div>
		</div>
	</div>
	<div id="aboutus" class="container-fluid">
		<div class="row">
			<div class="col-sm-4">
				<i class="fa fa-address-book-o fa-5x" aria-hidden="true"></i>
				<p>ajakk your friends to join your activities</p>
			</div>
			<div class="col-sm-4">
				<i class="fa fa-user-plus fa-5x" aria-hidden="true"></i>
				<p>Find any extra member</p>
			</div>
			<div class="col-sm-4">
				<i class="fa fa-wrench fa-5x" aria-hidden="true"></i>
				<p>Tools to organize your ajakk</p>
			</div>
		</div>
	</div>

	<div id="contactus" class="container-fluid">
		<div class="row">
			<div class="col-sm-6">
				<i class="fa fa-envelope-o fa-5x" aria-hidden="true"></i>
				<p>Email:</p>
				<input type="text" name="Email">
			</div>
			<div class="col-sm-6">
				<i class="fa fa-comment-o fa-5x" aria-hidden="true"></i>
				<p>Your Message</p>
				<input type="text" name="Message">
			</div>
	</div>


</body>
</html>
