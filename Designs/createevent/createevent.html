<!DOCTYPE html>
<html lang="en">
<head>
  <title>ajakk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="createevent.css">
  <script src="https://use.fontawesome.com/fdcb63c809.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="TopContent" class="container">
		<h1>Ajakk your friends to join you now!</h1>
	</div>
	<div id="MidContent" class="container">
		<div class="row">
			<div class="col-lg-6">
				<span class="glyphicon glyphicon-th"></span>
				<p>Type Of Activities</p>
				<input type="text" name="Activities">
			</div>
  			<div class="col-lg-6">
  				<span class="glyphicon glyphicon-map-marker"></span>
  				<p>Location</p>
  				<input type="text" name="Location">
  			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<span class="glyphicon glyphicon-time"></span>
				<p>Time</p>
				<input type="text" name="Time">
			</div>
 			<div class="col-lg-6">
 				<span class="glyphicon glyphicon-user"></span>
 				<p>How many people are you looking for?</p>
 				<input type="text" name="People">
 			</div>
		</div>
	</div>
	<div id="BtmContent" class="container">
		<div class="row">
			<span class="glyphicon glyphicon-list-alt"></span>
		</div>
		<div class="row">
			<textarea rows="4" cols="50"></textarea>
		</div>
		<div class="row">
			<button type="button" class="btn btn-success btn-lg">ajakk</button>
		</div>
	</div>


</body>
