<!DOCTYPE html>
<html lang="en">
<head>
  <title>ajakk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="signup.css">
  <script src="https://use.fontawesome.com/fdcb63c809.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="signup" class="container-fluid" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" style="width:50%;">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">
					<strong>Sign Up</strong>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input id="inName" type="text" class="form-control" name="name" value="" placeholder="name">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
							<input id="inEmail" type="text" class="form-control" name="email" value="" placeholder="email">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-briefcase" aria-hidden="true"></i></span>
							<input id="inPassword" type="password" class="form-control" name="password" value="" placeholder="password">
						</div>
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-mobile" aria-hidden="true"></i></span>
							<input id="inPhono" type="text" class="form-control" name="phone" value="" placeholder="phone number">
						</div>

						<div id="inButton">
							<div class="col-md-6" style="margin-top:28px;">
								<button type="button" class="btn btn-success">Sing Up</button>
							</div>

							<div id="bMid" class="col-sm-4">
								<p>Or connect with</p>
							</div>

							<div class="col-md-6">
								<button type="button" class="btn btn-primary" aria-label="facebook">
       							<span id="bIcon" class="fa fa-facebook-official" aria-hidden="true"></span>Facebook
       							</button>
       							<button type="button" class="btn btn-danger" aria-label="googleplus">
       							<span id="b1con" class="fa fa-google-plus-square" aria-hidden="true"></span>Google+
							</div>

						</div>



					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
